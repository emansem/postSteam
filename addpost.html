    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        :root {
            --primary-color: #04336b;
            --secondary-color: hsl(213, 92%, 15%);
            --transparent: rgba(4, 51, 107, 0.5);
            --light-color: #e6ebf0;
            --second-light: #cdd6e1;
            --heading-fonts: "Poppins", sans-serif;
            --body-fonts: "Inter", sans-serif;
            --yellow-color: #fad02c;
            --transition: all 0.3s linear;
        }

      

        .container1 {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--transparent);
        }

        h1 {
            font-family: var(--heading-fonts);
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--second-light);
            border-radius: 5px;
            font-family: var(--body-fonts);
            font-size: 16px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--heading-fonts);
            font-size: 18px;
            font-weight: 600;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
   

    <div class="container">
        <div class="sideBar">
          <div class="side-menu-wrapper">
            <!-- Logo Section -->
            <div>
              <img class="logo" src="/images/whitelogo.png" alt="logo" />
            </div>
        
            <!-- Navigation Menu -->
            <div>
              <ul class="sideBar__nav--items">
                <a href="/home.html">
                  <li class="sidebar__nav--lists active">
                    <span class="nav-icons"> <i class="fas fa-home"></i></span>
                    <span>Home</span>
                  </li>
                </a>
                <a href="/about.html">
                  <li class="sidebar__nav--lists">
                    <span class="nav-icons">
                      <i class="fas fa-info-circle"></i>
                    </span>
                    <span>About Us</span>
                  </li>
                </a>
                <a href="/plans.html">
                  <li class="sidebar__nav--lists">
                    <span class="nav-icons"> <i class="fas fa-crown"></i></span>
                    <span>Plans</span>
                  </li>
                </a>
                <a href="/mypoints.html">
                  <li class="sidebar__nav--lists">
                    <span class="nav-icons"> <i class="fas fa-coins"></i></span>
                    <span>My Points</span>
                  </li>
                </a>
                <a href="/promote.html">
                  <li class="sidebar__nav--lists">
                    <span class="nav-icons"> <i class="fas fa-bullhorn"></i></span>
                    <span>Promote</span>
                  </li>
                </a>
                <a href="/contact.html">
                  <li class="sidebar__nav--lists">
                    <span class="nav-icons"> <i class="fas fa-phone"></i></span>
                    <span>Contact Us</span>
                  </li>
                </a>
              </ul>
            </div>
        
            <!-- Sidebar Call to Action and Settings -->
          </div>
          <div class="sidebar-cta">
            <!-- Upgrade to Pro Section -->
            <a href="/plans.html">
              <div class="upgrade">
                <span>Upgrade to Pro</span>
                <p><i class="fas fa-crown"></i></p>
              </div>
            </a>
        
            <!-- Settings and Profile Section -->
            <div>
              <ul>
                <a href="/profilepage.html">
                  <li class="sidebar__nav--lists update">
                    <i class="fas far fa-user"></i>
                    <span>Profile</span>
                    
                  </li>
                </a>
                <li class="Logout-wrapper">
                  <img class="profil-image" src="/images/profil.png" alt="" />
                  <span class="LogoutText">Logout</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!---the sidebar section of the dashboard-->
    
        <!---the main section of the dashboard-->
        <div class="main">
          <!---the header section of the dashboard-->
          <div class="header">
            <div class="searchBar">
              <input
                type="text"
                placeholder="Search..."
                class="searchBar-input"
              />
              <span class="searchIcon">
                <i class="fas fas fa-search"></i>
              </span>
            </div>
            <a href="/addpost.html">  <span class="addpostBTn" >Add Post</span></a>
            <div class="notis">
              <i class="fas fas fa-bell"></i>
              <span class="notis-counter">9</span>
            </div>
            <div class="user-profil">
              <img
                src="/images/userprofi1.jpg"
                alt="userAvater from Freepik"
                srcset=""
              />
            </div>
          </div>
    
          <!--- section1  recents Posts  of the dashboard-->
          <div class="container1">
            <h1>Create a New Post</h1>
            <form action="/submit-post" method="POST" enctype="multipart/form-data">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" name="post-title" required>
    
                <label for="post-content">Content</label>
                <textarea id="post-content" name="post-content" required></textarea>
    
                <label for="post-image">Upload Image</label>
                <input type="file" id="post-image" name="post-image" accept="image/*">
    
                <label for="post-tags">Tags (separate with commas)</label>
                <input type="text" id="post-tags" name="post-tags" placeholder="e.g. technology, news, tutorial">
    
                <button type="submit">Publish Post</button>
            </form>
        </div>
         
      
       
        </div>
      </div>
