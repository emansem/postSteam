<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostStream | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        :root {
            --primary-color: #04336b;
            --secondary-color: hsl(213, 92%, 15%);
            --transparent: rgba(4, 51, 107, 0.5);
            --light-color: #e6ebf0;
            --second-light: #cdd6e1;
            --heading-fonts: "Poppins", sans-serif;
            --body-fonts: "Inter", sans-serif;
            --yellow-color: #fad02c;
            --transition: all 0.3s linear;
        }

       

        .payment-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--transparent);
            width: 300px;
        }

        h2 {
            font-family: var(--heading-fonts);
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--second-light);
            border-radius: 4px;
            font-family: var(--body-fonts);
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--transparent);
        }
.form-wrapper{
    display: flex;
    justify-content: center;
    padding-top: 2rem;
}
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: var(--heading-fonts);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sideBar">
          <div class="side-menu-wrapper">
            <!-- Logo Section -->
            <div>
              <img class="logo" src="/images/whitelogo.png" alt="logo" />
            </div>
  
            <!-- Navigation Menu -->
            <div>
              <ul class="sideBar__nav--items">
                <li class="sidebar__nav--lists active">
                  <span class="nav-icons"> <i class="fas fa-home"></i></span>
                  <span>Home</span>
                </li>
                <li class="sidebar__nav--lists">
                  <span class="nav-icons">
                    <i class="fas fa-info-circle"></i
                  ></span>
                  <span>About Us</span>
                </li>
                <li class="sidebar__nav--lists">
                  <span class="nav-icons"> <i class="fas fa-crown"></i></span>
                  <span>Plans</span>
                </li>
                <li class="sidebar__nav--lists">
                  <span class="nav-icons"> <i class="fas fa-coins"></i></span>
                  <span>My Points</span>
                </li>
                <li class="sidebar__nav--lists">
                  <span class="nav-icons"> <i class="fas fa-bullhorn"></i></span>
                  <span>Promote</span>
                </li>
                <li class="sidebar__nav--lists">
                  <span class="nav-icons"> <i class="fas fa-phone"></i></span>
                  <span>Contact Us</span>
                </li>
              </ul>
            </div>
  
            <!-- Sidebar Call to Action and Settings -->
          </div>
          <div class="sidebar-cta">
            <!-- Upgrade to Pro Section -->
            <div class="upgrade">
              <span>Upgrade to Pro</span>
              <p><i class="fas fa-crown"></i></p>
            </div>
  
            <!-- Settings and Profile Section -->
            <div>
              <ul>
               <a href="/profilepage.html"> <li class="sidebar__nav--lists update">
                  <i class="fas far fa-user"></i>
                  <span>Profile</span>
                </li></a>
                <li class="Logout-wrapper">
                  <img class="profil-image" src="/images/profil.png" alt="" />
                  <span class="LogoutText">Logout</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!---the sidebar section of the dashboard-->
  
        <!---the main section of the dashboard-->
        <div class="main">
          <!---the header section of the dashboard-->
          <div class="header">
            <div class="searchBar">
              <input
                type="text"
                placeholder="Search..."
                class="searchBar-input"
              />
              <span class="searchIcon">
                <i class="fas fas fa-search"></i>
              </span>
            </div>
            <div class="notis">
              <i class="fas fas fa-bell"></i>
              <span class="notis-counter">9</span>
            </div>
            <div class="user-profil">
              <img
                src="/images/userprofi1.jpg"
                alt="userAvater from Freepik"
                srcset=""
              />
            </div>
          </div>
  
          <!--- section1  recents Posts  of the dashboard-->
  
         <div class="form-wrapper">
            <div class="payment-form">
                <h2>Payment Details</h2>
                <form>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label for="card-name">Cardholder Name</label>
                        <input type="text" id="card-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                    <button type="submit">Pay Now</button>
                </form>
            </div>
         </div>
           
          <div class="email-subscribe">
              <h2>Stay Updated</h2>
              <p>Subscribe to our newsletter for the latest AI news and updates.</p>
              <form class="email-form">
                  <input type="email" class="email-input" placeholder="Enter your email" required>
                  <button type="submit" class="subscribe-btn">Subscribe</button>
              </form>
          </div>
        </div>
      </div>




    
</body>
</html>
